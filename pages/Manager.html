  <div class="container mt-4">
    <h1 class="title">Gestión de Productos</h1>
    <br>
    <form id="productForm" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="productName">Nombre</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="form-group col-md-6">
          <label for="productPrice">Precio</label>
          <input type="number" class="form-control" id="productPrice" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="productCategory">Categoría</label>
          <input type="text" class="form-control" id="productCategory" required>
        </div>
        <div class="form-group col-md-6">
          <label for="productDescription">Descripción</label>
          <input type="text" class="form-control" id="productDescription" required>
        </div>
      </div>
      <div class="form-group">
        <label for="productImage">URL de la Imagen</label>
        <input type="url" class="form-control" id="productImage" required>
      </div>
      <button type="submit" class="añadir">Añadir Producto</button>
    </form>
    <br>
    <hr>
    <br>
    <table id="productsTable" class="table table-striped mt-4">
        <thead style="font-family: 'Cinzel', serif; color: rgb(56, 97, 67);">

                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Descripción</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>

    </table>
