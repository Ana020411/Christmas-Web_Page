<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Tienda Navidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: rgb(246, 249, 240);">
    <div class="container my-5">
        <h1 class="text-center" style="font-family: 'Cinzel', serif;">Gestión de Productos</h1>
        <form id="productForm">
            <div class="mb-3">
                <label for="productName" class="form-label" style="font-family: 'Lora', serif;">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" required style="font-family: 'Lora', serif;">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label" style="font-family: 'Lora', serif;">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" required style="font-family: 'Lora', serif;"></textarea>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label" style="font-family: 'Lora', serif;">URL de Imagen</label>
                <input type="url" class="form-control" id="productImage" required style="font-family: 'Lora', serif;">
            </div>
            <button type="submit" class="btn btn-primary" style="font-family: 'Cinzel', serif; background-color: rgb(56, 97, 67); border:none;">Guardar Producto</button>
        </form>
        <br>
        <hr>
        <h2 style="font-family: 'Cinzel', serif;">Lista de Productos</h2>
        <br>
        <table class="table" id="productTable">
            <thead style="font-family: 'Cinzel', serif;">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody style="font-family: 'Lora', serif;">
            </tbody>
        </table>
    </div>
    <script src="manager.js"></script>
</body>
</html>
